<style>
    body {background: #13111c}

/* CARD */
.lista-canales{width:100%;display:grid;grid-template-columns:repeat(5,1fr);grid-gap:20px}
.limit-responsive{padding:10px;display:inline-block}
.limit-responsive .card{box-shadow:0 0.5rem 2rem rgba(0,0,0,.1);padding:10px;border-radius:16px;text-align:center;background:#e3e3e3;transition:all 0.8s cubic-bezier(0.2,0.8,0.2,1.2) 0s!important;display:inline-block}
.limit-responsive .card:hover{box-shadow:0 24px 40px 0 rgba(32,53,90,0.2);transform:translateX(0px) translateY(-10px)!important}
.limit-responsive .card-image{margin-bottom:1rem}
.limit-responsive .card-image img{width:100%;aspect-ratio:4 / 3;object-fit:cover;border-radius:16px}
.limit-responsive .card-title{font-size:1rem;color:#161b30;text-decoration:none;font-weight:600;margin-bottom:.25rem;display:inline-block}
.skeleton{position:relative}
.skeleton::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;z-index:10;background:linear-gradient(55deg,#161b30,#5e7297,#161b30);background-size:200%;animation:skeleton .8s infinite reverse;border-radius:16px}
@keyframes skeleton {
    0% {background-position: -100% 0;}
    100% {background-position: 100% 0;}
}

</style>
<style type="text/css">
    /* RESPONSIVE */

@media only screen and (max-width: 800px) {
.lista-canales {grid-template-columns: repeat(4,1fr);grid-gap: 20px;}
}
@media only screen and (max-width: 600px) {
.lista-canales {grid-template-columns: repeat(3,1fr);grid-gap: 20px;}
}
@media only screen and (max-width: 500px) {
.lista-canales {grid-template-columns: repeat(2,1fr);grid-gap: 20px;}
}
</style>


<script>
  const allSkeleton = document.querySelectorAll('.skeleton')

window.addEventListener('load', function() {
  allSkeleton.forEach(item=> {
    item.classList.remove('skeleton')
  })
})
</script>
