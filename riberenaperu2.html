  <!-- Fuentes e íconos -->

  <!-- Estilos personalizados -->
  <style>
    html, body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      color: #272829;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

    a:hover {
      color: #ffffff;
      text-decoration: none;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      transition: all .5s;
      overflow-y: auto;
      background: rgba(255,255,255,0);
      padding: 20px 20px 0;
    }

    .nav-menu * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .nav-menu > ul > li {
      position: relative;
      white-space: nowrap;
    }

    .nav-menu a {
      display: flex;
      align-items: center;
      color: red;
      padding-left: 18px;
      margin-bottom: 8px;
      font-size: 15px;
      border-radius: 50px;
      background: #f2f3f5;
      height: 46px;
      width: 100%;
      transition: .3s;
    }

    .nav-menu a i {
      font-size: 16px;
    }

    .nav-menu a span {
      padding: 0 5px 0 7px;
      color: #000;
    }

    .nav-menu li:hover > a {
      color: blue;
      background: #00cc45;
    }

    .nav-menu li:hover > a span {
      color: #fff;
    }

    .mobile-nav-toggle {
      position: fixed;
      right: 15px;
      top: 15px;
      z-index: 99;
      background: none;
      font-size: 24px;
      outline: none;
      cursor: pointer;
    }

    .mobile-nav-toggle i {
      color: #fff;
    }

    .mobile-nav-active {
      overflow: hidden;
    }

    .mobile-nav-active #header {
      left: 0;
    }

    .mobile-nav-active .mobile-nav-toggle i {
      color: #fff;
    }

    #player {
      margin: 0 auto;
      width: 100%;
      height: 100%;
    }

    .background_hora {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      padding: 0 20px;
      height: 46px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      color: #111;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .background_hora i {
      color: #f4000b;
      font-size: 22px;
    }

    .social-bar {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icon {
      margin-bottom: 10px;
      cursor: pointer;
    }

    @media (min-width: 992px) {
      .mobile-nav-toggle {
        display: none;
      }
    }

    @media (max-width: 991px) {
      #header {
        width: auto;
        background: #fff;
        border-right: 1px solid #e6e9ec;
        left: -300px;
        padding: 20px 30px 100vh 10px;
      }
    }

    /* Solución: mover el reloj cuando está en modo móvil */
    @media (max-width: 768px) {
      .background_hora {
        top: 70px;
        right: 10px;
        transform: none;
      }
    }
  </style>

  <!-- Bloqueador anticlic derecho y combinaciones de teclas -->
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      console.warn('Clic derecho bloqueado.');
    });

    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C', 'K'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S'].includes(e.key.toUpperCase()))
      ) {
        e.preventDefault();
        console.warn('Combinación de teclas bloqueada:', e.key);
        return false;
      }
    });

    document.addEventListener('keyup', function(e) {
      if (e.key === 'F12') {
        e.preventDefault();
        return false;
      }
    });
  </script>
</head>
