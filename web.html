    <style>
        /* Estilos para el contenedor del slider */
        .slider-container {
            width: 100%;
            max-width: 100%;
            overflow: hidden; /* Oculta el contenido que desborda el contenedor */
            position: relative;
        }

        /* Estilos para el contenedor de las diapositivas */
        .slides {
            display: flex; /* Hace que las diapositivas sean flexibles */
            animation: slide-animation 5s linear infinite; /* Animación de desplazamiento automático */
        }

        /* Estilos para las diapositivas */
        .slide {
            flex: 0 0 100%; /* Ancho del 100% */
            max-width: 100%; /* Asegura que la imagen no se desborde */
        }

        /* Estilos para las imágenes en las diapositivas */
        .slide img {
            width: 100%;
            height: auto;
        }

        /* Animación de desplazamiento automático */
        @keyframes slide-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
